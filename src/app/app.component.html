<div class="wrapper">
  <select (change)="onChooseCatBreed($event)">
    <option *ngFor="let breed of breeds" [value]="breed.value">{{ breed.text }}</option>
  </select>

  <div *ngIf="isLoading" class="loader">Loading...</div>
  <div *ngIf="isError" class="error">Error occurred!</div>

  <div class="cat-info" [innerHTML]="catInfoMarkup"></div>
</div>
